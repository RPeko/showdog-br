<mat-accordion>
  <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Countries
        </mat-panel-title>
      </mat-expansion-panel-header>
          <div *ngFor="let country of countries">
            <mat-slide-toggle class="toggle-margin" [(ngModel)]="country.checked" (ngModelChange)="updateusercountries(country)">
              {{country.name}}
            </mat-slide-toggle>
          </div>
  </mat-expansion-panel>
</mat-accordion>
