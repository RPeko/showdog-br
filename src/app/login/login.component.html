<mat-grid-list cols="2">
        <mat-grid-tile>
                <div style="text-align:center">
                    <img class="front-image" alt="Dog exhibitors helper app!" src="/assets/images/welcome.jpg">
                </div>
        </mat-grid-tile>
        <mat-grid-tile>
                <div *ngIf="authService.afAuth.user | async as user; else showLogin">
                        <h2>Hello {{ user.isAnonymous?" Dear Guest":user.displayName }}!</h2>
                        <button mat-raised-button color="primary" (click)="logout()">{{ user.isAnonymous?"Login":"Logout"}}</button>
                    </div>
                    <ng-template #showLogin>
                        <mat-list [ngClass]="login-lista">
                            <mat-list-item>
                                <button class="login-button" mat-raised-button color="primary" (click)="loginWithGoogle()">{{"Login" | translate}} {{"with" | translate}}  Google</button>
                            </mat-list-item>
                            <mat-list-item>
                                <button class="login-button" mat-raised-button color="primary" (click)="loginWithFB()">{{"Login" | translate}} {{"with" | translate}} Facebook</button>
                            </mat-list-item>
                            <mat-list-item>
                                <button class="login-button" mat-raised-button color="secondary" (click)="loginAsGuest()">{{"Login as Guest" | translate}}</button>
                            </mat-list-item>
                        </mat-list>
                    </ng-template>
        </mat-grid-tile>
</mat-grid-list>
